<h1 class="col-lg-offset-1 page-header">News feed</h1>
<div class="row">
    <section class="col-lg-6 col-lg-offset-2">
        <div ng-repeat="post in posts" show-post posts="posts" post="post" class="post"></div>
        <div class="loading-wrapper">
            <div ng-show="loadingPosts">
                <div class="loading"></div>
            </div>
        </div>
        <div scroll callback="showPosts" bot-offset="10"></div>
    </section>
    <aside class="col-lg-3">
        <div show-friends-preview username="username"></div>
    </aside>
</div>
