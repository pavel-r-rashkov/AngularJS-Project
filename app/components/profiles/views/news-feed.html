<div class="col-lg-9 col-lg-offset-2 page-header">
    <h1>News feed</h1>
</div>
<div class="row">
    <aside class="col-lg-3 col-lg-push-8 col-md-4 col-md-push-8 col-sm-12 col-sm-push-0 col-xs-12">
        <div show-friends-preview username="username"></div>
    </aside>
    <section class="col-lg-6 col-lg-pull-3 col-lg-offset-2 col-md-8 col-md-pull-4 col-md-offset-0">
        <div ng-repeat="post in feedData.posts" show-post posts="feedData" post="post" class="post"></div>
        <div class="loading-wrapper">
            <div ng-show="loadingPosts">
                <div class="loading"></div>
            </div>
        </div>
        <div scroll callback="showPosts" bot-offset="10"></div>
    </section>
</div>
