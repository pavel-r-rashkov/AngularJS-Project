<form novalidate name="editProfileForm" class="profile-edit-form col-lg-8 col-lg-offset-2">
    <h1>Edit profile</h1>
    <div class="form-group">
        <label for="name">Name</label><br>
        <input id="name" ng-model="user.name" name="name" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="email">Email</label><br>
        <input type="email" id="email" ng-model="user.email" name="email" class="form-control"/>
        <span ng-show="editProfileForm.email.$error.email">Valid email is required</span>
    </div>
    <div class="form-group">
        <label>Gender</label><br>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" ng-model="user.gender" value="1"/>
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" ng-model="user.gender" value="2"/>
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" ng-model="user.gender" value="0"/><br>
    </div>
    <div class="form-group">
        <label>Profile picture</label>
        <input type="file" onchange="angular.element(this).scope().setImageFile(this, 'profileImageData')">
        <img ng-src="data:image/jpeg;base64,{{user.profileImageData}}" class="img-thumbnail">
    </div>
    <div class="form-group">
        <label>Cover picture</label>
        <input type="file" onchange="angular.element(this).scope().setImageFile(this, 'coverImageData')">
        <img ng-src="data:image/jpeg;base64,{{user.coverImageData}}" class="img-thumbnail">
    </div>
    <div class="form-group">
        <input type="submit" value="Save changes" ng-click="editProfile(user)" class="btn btn-default"/>
        <a ng-href="#/{{user.username}}/wall"><button class="btn btn-default">Cancel</button></a>
    </div>
</form>
