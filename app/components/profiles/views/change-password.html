<div class="row">
    <form class="profile-edit-form col-lg-8 col-lg-offset-2">
        <h1>Change password</h1>
        <div class="form-group">
            <label for="old-password">Old password</label><br>
            <input id="old-password" ng-model="passwordData.oldPassword" type="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="new-password">New password</label><br>
            <input id="new-password" ng-model="passwordData.newPassword" type="password" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm password</label><br>
            <input id="confirm-password" ng-model="passwordData.confirmPassword" type="password" class="form-control"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Save changes" ng-click="changePassword(passwordData)" class="btn btn-default"/>
        </div>
    </form>
</div>
