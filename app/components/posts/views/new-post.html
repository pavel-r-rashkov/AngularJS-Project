<div class="new-post-header">Create post</div>
<div class="new-post-main">
    <form class="">
        <textarea ng-model="post.postContent" class="col-lg-10"></textarea>
        <button type="submit" ng-click="addPost(post)" class="col-lg-2 btn btn-green">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </button>
        <div class="clearfix"></div>
    </form>
    <span>post as {{author}}</span>
</div>
