<div ng-controller="friendRequestsController">
    <div ng-repeat="request in requests">
        <div>
            {{request.user.username}} send you a friend request...
            <button ng-click="approveRequest(request.id)">Approve</button>
            <button ng-click="rejectRequest(request.id)">Reject</button>
        </div>
    </div>
    total: {{requestsCount.count}}
</div>
