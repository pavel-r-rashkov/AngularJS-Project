<div class="wall-user-data">
    <div back-img="data:image/jpeg;base64,{{userFullData.coverImageData}}">
        <div class="col-lg-4 col-lg-offset-2">
            <img ng-src="data:image/jpeg;base64,{{userFullData.profileImageData}}">
            <p>{{userFullData.name}}</p>
            <p>{{userFullData.username}}</p>
            <p>{{userFullData.gender | digitToGender}}</p>
            <div ng-switch="friendStatus">
                <button ng-switch-when="notFriend" ng-click="sendFriendRequest(userFullData.username)">Send friend request</button>
                <div ng-switch-when="friend">Friend</div>
                <div ng-switch-when="pending">Pending</div>
                <div ng-switch-default>...</div>
            </div>
        </div>
    </div>
</div>
<div class="profile-footer"></div>
<div class="row">
    <section class="col-lg-6 col-lg-offset-2">
        <div ng-repeat="post in posts" show-post post="post" posts="posts" class="post"></div>
        <div class="loading-wrapper">
            <div ng-show="loadingPosts">
                <div class="loading"></div>
            </div>
        </div>
        <div scroll callback="showPosts" bot-offset="10"></div>
    </section>
    <aside class="col-lg-3">
        <div ng-if="showFriendsPreview" show-friends-preview username="username"></div>
        <div ng-if="showAddPost" new-post posts="posts" wall-owner="username" class="new-post"></div>
    </aside>
</div>
