<div>
    <p>
        <a ng-href="#/posts/{{post.id}}/likes" ng-mouseover="toggleLikesPreview()" ng-mouseleave="toggleLikesPreview()">
            {{post.likesCount}} liked this post
        </a>
    </p>
    <p ng-if="showLikesPreview" show-likes-preview users="likesUsersData"></p>
    <p ng-if="post.liked"><button ng-click="unlikePost(post.id)">Unlike</button></p>
    <p ng-if="!post.liked"><button ng-click="likePost(post.id)">Like</button></p>
</div>
