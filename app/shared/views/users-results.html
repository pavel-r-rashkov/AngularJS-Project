<form class="form-inline">
    <div class="form-group users-list">
        <label for="name">Name</label>
        <input ng-model="usersFilter.name" id="name" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="usersFilter.username" id="username" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select ng-model="usersFilter.gender" id="gender" class="form-control">
            <option value="" selected></option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="0">Other</option>
        </select>
    </div>
</form>
<div class="users-results-wrapper">
    <div ng-repeat="user in users | filter:usersFilter" class="col-lg-6 users-result">
        <div class="users-results-image pull-left"><img ng-src="{{user.profileImageData}}"></div>
        <div class="pull-left">
            <div>{{user.name}}</div>
            <div>{{user.username}}</div>
        </div>
        <div class="pull-right">{{user.gender | digitToGender}}</div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
</div>
